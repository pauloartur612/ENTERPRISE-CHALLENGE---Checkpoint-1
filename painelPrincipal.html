<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Seu Esporte</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <header class="header">
    <h2>Painel</h2>
    <div class="avatar">perfil</div>
  </header>
  <main class="main">
    <section class="metrics">
      <div class="box"> 1500 Cal</div>
      <div class="box"> 5 treinos</div>
      <div class="box"> 4h</div>
    </section>
    <section class="section">
      <h3>Registrar Atividade</h3>
      <form>
        <label>Tipo:</label>
        <input type="text" placeholder="Corrida, Força, etc">
        <label>Duração (min):</label>
        <input type="number">
        <label>Calorias queimadas:</label>
        <input type="number">
        <button class="btn">Registrar</button>
      </form>
    </section>
    <section class="section">
      <h3>Treinos</h3>
      <ul>
        <li>Treino de Força - 2 restantes</li>
        <li>Corrida - 3 restantes</li>
        <li>Yoga - 1 restante</li>
      </ul>
    </section>
  </main>
</body>
</html>
